language: python
python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.3"

install:
  - pip install python-coveralls
  - pip install pytest
  - pip install pytest-pep8
  - pip install pytest-cov
  - python setup.py install

script: make test

before_script:
  - py.test stpl2/tests.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing

after_success:
  - coveralls

notifications:
  email: false
